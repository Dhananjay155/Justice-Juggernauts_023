<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="icon" href="../assets/icon-movie.jpg">

    <link rel="stylesheet" href="../css/style.css">
    <script src="../src/seats.js" defer></script>
</head>
<body>
    
    <div class="main">
        <div class="tickets">
            <div class="ticket-selector">
                <div class="seats">
                    <div class="status">
                        <div class="item">Available</div>
                        <div class="item">Booked</div>
                        <div class="item">Selected</div>
                    </div>
                    <div class="all-seats">
                        <input type="checkbox" name="tickets" id="s1">
                        <label for="s1" class="seat"></label>
                        <!-- More seats will be dynamically added here -->
                    </div>
                </div>
                <div class="screentext">All Eyes Here Please</div>
                <div class="timings">
                    <div class="dates">
                        <input type="radio" name="date" id="d1" checked>
                        <label for="d1" class="dates-item">
                            <div class="day">Fri</div>
                            <div class="date">12</div>
                        </label>
                        <input type="radio" name="date" id="d2">
                        <label for="d2" class="dates-item">
                            <div class="day">Sat</div>
                            <div class="date">13</div>
                        </label>
                        <input type="radio" name="date" id="d3">
                        <label for="d3" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">14</div>
                        </label>
                        <input type="radio" name="date" id="d4">
                        <label for="d4" class="dates-item">
                            <div class="day">Mon</div>
                            <div class="date">15</div>
                        </label>
                        <input type="radio" name="date" id="d5">
                        <label for="d5" class="dates-item">
                            <div class="day">Tue</div>
                            <div class="date">16</div>
                        </label>
                        <input type="radio" name="date" id="d6">
                        <label for="d6" class="dates-item">
                            <div class="day">Wed</div>
                            <div class="date">17</div>
                        </label>
                        <input type="radio" name="date" id="d7">
                        <label for="d7" class="dates-item">
                            <div class="day">Thu</div>
                            <div class="date">18</div>
                        </label>
                    </div>
                    <div class="times">
                        <input type="radio" name="time" id="t1" checked>
                        <label for="t1" class="time">11:00</label>
                        <input type="radio" name="time" id="t2">
                        <label for="t2" class="time">14:30</label>
                        <input type="radio" name="time" id="t3">
                        <label for="t3" class="time">18:00</label>
                        <input type="radio" name="time" id="t4">
                        <label for="t4" class="time">21:30</label>
                    </div>
                </div>
            </div>
            <div class="price">
                <div class="total">
                    <span><span class="count">0</span> Tickets</span>
                    <div>₹ <div class="amount">0</div>
                    </div>
                </div>
                <button type="button" id="bookPayButton">Book & Pay</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('bookPayButton').addEventListener('click', function() {
            const selectedSeats = [...document.querySelectorAll('.seat')].filter(seat => seat.classList.contains('selected')).map(seat => seat.id);
            const selectedDate = document.querySelector('input[name="date"]:checked').nextElementSibling.querySelector('.date').innerText;
            const selectedTime = document.querySelector('input[name="time"]:checked').nextElementSibling.innerText;
            const ticketCount = selectedSeats.length;
            const totalAmount = ticketCount * 500; // Assume each ticket costs ₹500

            const bookingDetails = {
                seats: selectedSeats,
                date: selectedDate,
                time: selectedTime,
                ticketCount,
                totalAmount
            };

            localStorage.setItem('bookingDetails', JSON.stringify(bookingDetails));
            window.location.href = 'payment.html';
        });
    </script>
</body>
</html>
