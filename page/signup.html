<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="icon" href="../assets/icon-movie.jpg">
  <!-- For FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity=" sha512-iecdt]Lmaskl7CVkqkXNQ/ZH/XLIVWZOJyj7Yy7tcenmpD1ypAsozpnT/EøiPtmFIB46ZmdtAc9eNBvHøH/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>



  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap");

    body {
      background: url("https://c4.wallpaperflare.com/wallpaper/22/762/507/film-movie-filmmaker-movie-director-wallpaper-preview.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Open Sans", sans-serif;
    }

    .container {
      max-width: 450px;
      border-radius: 40px;
      padding: 25px 35px;
      box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 30px 30px -20px;
      margin: 20px;
      background-color: white;
    }

    #maincontainer {
      max-width: 450px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
    }

    .heading {
      text-align: center;
      font-weight: 900;
      font-size: 30px;
      color: black;
    }

    .form {
      margin-top: 20px;
    }

    .form .input {
      width: 90%;
      background: white;
      border: none;
      padding: 15px 20px;
      border-radius: 20px;
      margin-top: 15px;
      box-shadow: #080c0e 0px 10px 10px -5px;
      border-inline: 2px solid transparent;
    }

    .form .login-button {
      display: block;
      width: 100%;
      font-weight: bold;
      background: orange;
      color: white;
      padding-block: 15px;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: rgba(0, 0, 0, 0.878) 0px 20px 10px -15px;
      border: none;
      transition: all 0.2s ease-in-out;
    }

    .form .login-button:hover {
      transform: scale(1.03);
      box-shadow: rgba(0, 0, 0, 0.878) 0px 23px 10px -20px;
    }

    .form .login-button:active {
      transform: scale(0.95);
      box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 15px 10px -10px;
    }

    /* nav  */
    /* Basic styles for the navbar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      /* background-color: #333; */
      padding: 0 20px;
    }

    .logo img {
      height: 50px;
    }

    .navbar-links {
      display: flex;
      align-items: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar-links a:hover {
      color: #a63399;
    }


    .navbar-links li {
      margin-left: 20px;
    }

    .navbar-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }

    /* Styles for the toggle button */
    .toggle-button {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .toggle-button .bar {
      height: 3px;
      width: 25px;
      background-color: #fff;
      margin: 4px 0;
      transition: 0.4s;

    }

  /* Styles for the toggle button when active */
  .toggle-button.active .bar:nth-child(1) {
    transform: rotate(65deg) translate(10px, 5px);
}

.toggle-button.active .bar:nth-child(2) {
    opacity: 0;
}

.toggle-button.active .bar:nth-child(3) {
    transform: rotate(-65deg) translate(10px, -5px);
}

    /* Responsive styles */
    @media (max-width: 768px) {
      .toggle-button {
        display: flex;
      }

      .navbar-links {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, .2);
        backdrop-filter: blur(9px);
     
        border-radius: 12px;

        position: absolute;
        top: 60px;
        left: 0;
      }

      .navbar-links.active {
        display: flex;
      }

      .navbar-links li {
        width: 100%;
        margin: 10px 0;
      }

      .navbar-links li a {
        display: block;
        padding: 10px 0;
      }
    }
  </style>
</head>

<body>

  <!-- head -->


  <header class="header">
    <div class="logo">
      <a href="../public/index.html">
        <img src="../assets/icon-movie-removebg-preview.png" alt="logo">
      </a>
    </div>
    <nav>
      <div class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="navbar-links">
        <li><a href="../public/index.html">Home</a></li>

        <li><a href="../page/movie.search.html">Movie</a></li>

        <li>
          <a href="../page/signup.html">Sign Up</a>
        </li>
        <li><a href="../page/login.html">Log In</a></li>
      </ul>
    </nav>
  </header>

  <!-- main content of form  -->
  <div id="maincontainer">
    <div class="container">
      <div class="heading">Sign Up</div>
      <form class="form" id="signupForm">
        <input required class="input" type="text" placeholder="Username">
        <input required class="input" type="email" placeholder="Email">
        <input required class="input" type="number" placeholder="Phone Number">
        <input required class="input" type="password" placeholder="Password">
        <input class="login-button" type="submit" value="Sign Up">
        <span>Already an existing user?</span>
        <button class="login-button" type="button" id="loginButton">Login</button>
      </form>
    </div>
  </div>

  <script>
    const submitForm = document.getElementById("signupForm");

    const handleSubmit = async (event) => {
      event.preventDefault();
      const obj = {
        id: Date.now().toString(),
        username: event.target[0].value,
        email: event.target[1].value,
        number: event.target[2].value,
        password: event.target[3].value,
      };

      console.log("Submitting form with data:", obj);

      try {
        const usersRes = await fetch("http://localhost:4000/users");
        console.log("Fetch users response:", usersRes);
        if (!usersRes.ok) throw new Error("Failed to fetch users");

        const users = await usersRes.json();
        console.log("Users fetched:", users);
        const userExists = users.some(user => user.email === obj.email);

        if (userExists) {
          alert("User already exists. Please login to your account.");
          window.location.href = "./login.html";
          
        } else {
          const saveUserRes = await fetch("http://localhost:4000/users", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(obj),
          });
          console.log("Save user response:", saveUserRes);
          if (!saveUserRes.ok) throw new Error("Failed to save user");

          alert("Signup successful. You can now Login .");
          window.location.href = "./login.html";
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred. Please try again. Error: " + error.message);
      }
    };

    submitForm.addEventListener("submit", handleSubmit);

    document.getElementById("loginButton").addEventListener("click", () => {
      window.location.href = "./login.html";
    });
    
// nav active
    const toggleButton = document.querySelector('.toggle-button');
    const navbarLinks = document.querySelector('.navbar-links');

    toggleButton.addEventListener('click', () => {
      toggleButton.classList.toggle('active');
      navbarLinks.classList.toggle('active');
    });

  </script>
</body>

</html>
