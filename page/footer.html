<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Buff Footer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .footer {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: left;
      width: 100%;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      position: fixed;
      left:0;
      bottom:0;
      
    }

    .footer-section {
      margin: 10px;
      
    }

    .footer-section h3 {
      margin-top: 0;
      color: white;
    }

    .footer a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 5px 0;
      transition: color 0.3s ease-in-out;
    }

    .footer a:hover {
      color: #c0c0c0;
    }

    .social-icons a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 20px;
      transition: transform 0.3s ease-in-out;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #c0c0c0;
    }

    .app-store img {
      width: 150px;
      margin-top: 10px;
    }

    .footer-bottom {
      width: 100%;
      text-align: center;
      margin-top: 20px;
      border-top: 1px solid #c0c0c0;
      padding-top: 10px;
    }
  </style>
</head>
<body>
    <footer>
        <div class="footer">
            <div class="footer-section">
              <h3>Our Company</h3>
              <a href="#">Investor Relations</a>
              <a href="#">Press</a>
              <a href="#">Careers</a>
              <a href="#">Download Media Kit (opens in new window)</a>
              <a href="#">Contact Us</a>
            </div>
            <div class="footer-section">
              <h3>More</h3>
              <a href="#">Streaming & Consumer Technology</a>
              <a href="#">IMAX Enhanced</a>
              <a href="#">Exclusive Art</a>
              <a href="#">Special Events</a>
              <a href="#">Find A Theatre</a>
              <a href="#">News</a>
              <a href="#">Documentaries</a>
            </div>
            <div class="footer-section">
              <h3>Follow Us</h3>
              <div class="social-icons">
                <a href="#" class="fab fa-facebook-f" aria-label="Facebook"></a>
                <a href="#" class="fab fa-twitter" aria-label="Twitter"></a>
                <a href="#" class="fab fa-instagram" aria-label="Instagram"></a>
                <a href="#" class="fab fa-linkedin-in" aria-label="LinkedIn"></a>
                <a href="#" class="fab fa-youtube" aria-label="YouTube"></a>
              </div>
            </div>
            <div class="footer-bottom">
                <p>Â© 2024 All rights reserved.</p>
              </div>
          </div>

    </footer>
  
</body>
</html>
