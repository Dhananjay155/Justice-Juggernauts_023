<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- For FontAwesome icons -->

    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
/* Basic styles for the navbar */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 60px;
    background-color: #333;
    padding: 0 20px;
}

.logo img {
    height: 50px;
}

.navbar-links {
    display: flex;
    align-items: center;
    list-style: none;
    margin: 0;
    padding: 0;
}

.navbar-links li {
    margin-left: 20px;
}

.navbar-links a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
}

/* Styles for the toggle button */
.toggle-button {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.toggle-button .bar {
    height: 3px;
    width: 25px;
    background-color: #fff;
    margin: 4px 0;
    transition: 0.4s;
}

/* Responsive styles */
@media (max-width: 768px) {
    .toggle-button {
        display: flex;
    }

    .navbar-links {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
        background-color: #333;
        position: absolute;
        top: 60px;
        left: 0;
    }

    .navbar-links.active {
        display: flex;
    }

    .navbar-links li {
        width: 100%;
        margin: 10px 0;
    }

    .navbar-links li a {
        display: block;
        padding: 10px 0;
    }
}


     </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="./index.html">
                <img src="../assets/icon-movie-removebg-preview.png" alt="logo">
            </a>
        </div>
        <nav>
            <div class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-links">
                <li><a href="#">Trending</a></li>
                <li><a href="../page/movie.search.html">Movie</a></li>
              
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href="#"><span><i class="fa-solid fa-ticket"></i></span> Showtime</a></li>
                <li><a href="../page/signup.html"><i class="fa-solid fa-user"></i></a></li>
                <li>
                    <a href="../page/signup.html">Sign Up</a>
                 </li>
                 <li><a href="../page/login.html">Log In</a></li>
            </ul>
        </nav>
    </header>
    <script>
        const toggleButton = document.querySelector('.toggle-button');
const navbarLinks = document.querySelector('.navbar-links');

toggleButton.addEventListener('click', () => {
    navbarLinks.classList.toggle('active');
});

    </script>
</body>
</html>
